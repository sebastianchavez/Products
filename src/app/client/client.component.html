<div class="container-fluid register">
  <div class="row">
      <div class="col-md-3 register-left">
          <h3>Ingreso de cliente</h3>
          <p>Debe llenar todos los campos requeridos</p>
      </div>
      <div class="col-md-9 register-right">
          
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Cliente</h3>
                  <div class="row register-form">
                      <div class="col-md-12">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Rut" [(ngModel)]="client.roluni" (blur)="ValidateRut()" formatRut required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="client.name"  />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Direccion" [(ngModel)]="client.direction" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Comuna" [(ngModel)]="client.commune" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Region" [(ngModel)]="client.region" />
                          </div>
                          <div class="form-group">
                              <input type="number" class="form-control"  placeholder="Contacto" [(ngModel)]="client.contact" />
                          </div>
                          
                              <input type="button" class="btnRegister"  value="Ingresar cliente" (click)="register()"/>
                          </div>
                  </div>
              </div>
            
          </div>
      </div>
  </div>

</div>
