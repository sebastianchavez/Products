<div class="row">
  <div class="col-sm-10"><h1>{{user.name}}</h1></div>
  <div class="col-sm-2"></div>
</div>
<div class="row">
  <div class="col-sm-4">
      <div class="text-center">
          <img *ngIf="user" src="{{user.avatar || 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'}}" class="avatar rounded-circle img-thumbnail" alt="avatar">
          <h6>Cambiar imagen...</h6>
          <input type="file" class="text-center center-block file-upload">
        </div>
  </div>
  <div class="col-sm-6 offset-sm-1">
          <div class="form-group">
            <h4>Rut</h4>
            <input type="text" class="form-control" [(ngModel)]="user.rut + user.dv" formatRut disabled >
          </div>
          <div class="form-group">
              <h4>Nombre</h4>
              <input type="text" class="form-control" [(ngModel)]="user.name"   >
          </div>
          <div class="form-group">
              <h4>Email</h4>
              <input type="text" class="form-control" [(ngModel)]="user.email" >
          </div>
          <div class="form-group">
              <h4>Permisos</h4>
              <input type="text" class="form-control" [(ngModel)]="user.role" disabled >
          </div>
  </div>
  <div class="col-sm-4 mt-4">  
    <button class="btn btn-block btn-info">Guardar Cambios</button>
  </div>
</div>
