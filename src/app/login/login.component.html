            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="ContraseÃ±a"  [(ngModel)]="user.password" required>
            </div>

            
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Ingresar</button>
            <button class="btn btn-lg btn-success btn-block " type="submit" routerLink="/register">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
